# Deploy our docs site to S3 whenever we push a commit to the main branch

name: Deploy to S3

on:
  push:
    branches:
      - ci-cd-experiments

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS credentials
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync _site s3://${{ env.S3_BUCKET_NAME }} --delete --exclude ".git/*"
